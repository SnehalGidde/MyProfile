<!DOCTYPE html>
<html>
    <h2> Employee Application form </h2>
    <body>
        <table>
          
            <tr>
                <td><label> Full Name: </label></td>
                <td><input type="text" autofocus required maxlength="40"></td>
            </tr>
            <tr>
                <td><label> Email Address: </label></td>
                <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label> Password: </label></td>
                <td><input type="password"  ></td>
            </tr>
            <tr>
                <td><label> Contact Number: </label></td>
                <td><input type="number" required ></td>
            </tr>
            <tr>
                <td><label> Profile Photo: </label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td><label> Date of Birth:  </label></td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td> <label> Gender: </label> </td>
                <td> <input type="radio" name="Gender" > Male 
                 <input type="radio"name="Gender" > Female 
                 <input type="radio" name="Gender"> Transgender </td>
            </tr>
            <tr>
                <td><label> Marital Status: </label></td>
                <td><input type="radio" name="Marital Status"> Yes
                    <input type="radio" name="Marital Status"> No</td>
            </tr>
            <tr>
                <td><label> Known Tools & Technology:  </label></td>
                <td><input type="checkbox"> Angular 
                    <input type="checkbox" > React 
                    <input type="checkbox"> Python  
                    <input type="checkbox"> Java
                    <input type="checkbox"> Jenkin
                    <input type="checkbox"> GIT
                    <input type="checkbox"> Database <td> 
                    
                
            </tr>
            <tr>
                <td><label> Profile: </label></td>
                <td><select>
                    <option> UI DEveloper </option>
                    <option> Backend Developer  </option>
                    <option> Full Stack Developer </option>
                    <option> DevOps Engineer </option>
                    <option> Tester </option>
                    
                </select></td>
            </tr>
            <tr>
                <td><label> Country: </label> </td>
                <td><input type="text" value="India" readonly></td>
            </tr>
            <tr>
                <td><label> Present Address: </label> </td>
                <td><textarea rows="7" > </textarea></td>
            </tr>
            <tr>
                <td><button type="submit"> Submit Botton: </button></td>
                <td><button type="reset"> Clear Button </button></td>
                
                
            </tr>

        
        </table>
    </body>
</html>
